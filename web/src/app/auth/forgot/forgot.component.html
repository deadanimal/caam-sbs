<div class="main-content bg-custom  d-flex align-items-center">
    <div class="container mt-6 pb-8">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="client-logo-area">
                            <img class="client-logo" src="assets/img/logo/caam-logo.png">
                        </div>
                        <form role="form">
                            <div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input
                                        class="form-control text-dark"
                                        placeholder="token"
                                        type="text"
                                        (focus)="focus = true"
                                        (blur)="focus = false"
                                    />
                                </div>
                            </div>
							<div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input
                                        class="form-control text-dark"
                                        placeholder="new password"
                                        type="email"
                                        (focus)="focus = true"
                                        (blur)="focus = false"
                                    />
                                </div>
                            </div>
							<div class="form-group mb-3" [ngClass]="{ focused: focus === true }">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                    </div>
                                    <input
                                        class="form-control text-dark"
                                        placeholder="new password"
                                        type="email"
                                        (focus)="focus = true"
                                        (blur)="focus = false"
                                    />
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary btn-block my-4" (click)="doResetPassword()">
                                    Reset Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
