<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Rate List
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>

          <ng-template #popTemplate>
            <h4 class="text-center">Information</h4>
            <small class="text-justify"
              >User able to view and update the rate information.</small
            >
          </ng-template>
          <button
            class="btn btn-icon btn-sm btn-dark"
            type="button"
            [popover]="popTemplate"
            placement="right"
            [outsideClick]="true"
          >
            <span class="btn-inner--icon"
              ><i class="fas fa-info-circle"></i
            ></span>
          </button>
        </div>

        <div class="col-lg-6 col-5 text-right">
          <button class="btn btn-dark" (click)="createRateList(classic1)">
            Add New Rate List
          </button>

          <ng-template #classic1 let-c="close" let-d="dismiss">
            <div class="modal-content">
              <div class="modal-body p-0">
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-dark">
                    <div class="text-muted text-center mb-3">
                      <h2 class="mb-0 text-white">{{ processTitle }}</h2>
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <form>
                      <div class="row">
                        <div class="col-lg-6 col-xs-12">
                          <div class="form-group">
                            <label class="form-control-label">LN</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter ln"
                              [(ngModel)]="formInput.ln"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">Rate ID</label>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="Enter rate id"
                              [(ngModel)]="formInput.rateid"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">Rate (RM)</label>
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Enter rate (RM)"
                              [(ngModel)]="formInput.raterm"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                        </div>
                        <div class="col-lg-6 col-xs-12">
                          <div class="form-group">
                            <label class="form-control-label"
                              >Minimum MTOW</label
                            >
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Enter minimum MTOW"
                              [(ngModel)]="formInput.lowerweightlimit"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                          <div class="form-group">
                            <label class="form-control-label"
                              >Maximum MTOW</label
                            >
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Enter maximum MTOW"
                              [(ngModel)]="formInput.upperweightlimit"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                          <div class="form-group">
                            <label class="form-control-label"
                              >Minimum Charges</label
                            >
                            <input
                              type="number"
                              class="form-control"
                              placeholder="Enter minimum charges"
                              [(ngModel)]="formInput.minimumcharges"
                              [ngModelOptions]="{ standalone: true }"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="text-center">
                        <button class="btn btn-dark" (click)="submit()">
                          Submit
                        </button>
                        <button
                          class="btn btn-secondary"
                          data-dismiss="modal"
                          (click)="c('Close click')"
                        >
                          Cancel
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Rate List</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            (activate)="onActivate($event)"
            [scrollbarH]="true"
          >
            <ngx-datatable-column name="Ln" width="50"></ngx-datatable-column>
            <ngx-datatable-column name="Rateid" width="50">
              <ng-template ngx-datatable-header-template>
                <span>Rate ID</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Lowerweightlimit">
              <ng-template ngx-datatable-header-template>
                <span>Minimum MTOW</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Upperweightlimit">
              <ng-template ngx-datatable-header-template>
                <span>Maximum MTOW</span>
              </ng-template></ngx-datatable-column
            >
            <ngx-datatable-column name="Raterm" width="50">
              <ng-template ngx-datatable-header-template>
                <span>Rate (RM)</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Minimum charges</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Actions" sortable="false" prop="id">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <button
                  class="btn btn-dark btn-sm"
                  (click)="editRateList(row, classic1)"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <!-- <button class="btn btn-sm btn-warning">
                  <i class="fas fa-lightbulb"></i>
                </button> -->

                <!-- <button
                        class="btn btn-danger btn-sm"
                        (click)="deleteRateList(value)"
                      >
                        <i class="fas fa-trash"></i>
                      </button> -->
              </ng-template>
            </ngx-datatable-column>
            <!-- <ngx-datatable-column name="Status">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <label class="custom-toggle">
                  <input type="checkbox" checked="" />
                  <span
                    class="custom-toggle-slider rounded-circle"
                    data-label-off="No"
                    data-label-on="Yes"
                  ></span>
                </label>
              </ng-template>
            </ngx-datatable-column> -->
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
