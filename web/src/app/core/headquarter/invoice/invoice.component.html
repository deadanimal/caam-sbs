<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class=" col-lg-6 col-7">
                    <h6 class=" h2 text-dark d-inline-block mb-0">Invoice</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class=" breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-file-invoice-dollar text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-0">Generate Invoice</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label class="form-control-label">Organisation's Name</label>
                        <select class="form-control form-control-sm custom-select custom-select-sm">
                            <option selected hidden>Please select organisation's name</option>
                            <option>Pipeline Network Sdn. Bhd.</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-default btn-sm" (click)="generateInvoice()">Generate</button>
                </div>
            </div>
        </div>
        <div class="col-lg-8" *ngIf="isGenerated">
            <div class="card">
                <div class="card-header">
                    <h4 class="m-0"> Generated Invoice</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <p class="mb-0" style="margin-top: 6.2rem;"> INVOICE #41341</p>
                            <p class="font-weight-bold mt-0">PIPELINE NETWORK SDN. BHD.</p>
                        </div>
                        <div class="col-auto"></div>
                        <div class="col-lg-5">
                            <div class="text-right">
                                <img
                                    src="assets/img/logo/caam-logo.png"
                                    class="invoice-logo"
                                    alt="..."
                                />
                                <p>Aras 1-4, Blok Podium, 27, Persiaran Perdana, 62618 Putrajaya</p>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-2">
                    <div class="table responsive">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col">Qty</th>
                                    <th scope="col">Cost</th>
                                    <th scope="col" class="text-right">Total</th>
                                </tr>
                            </thead>
                            <tbody class="list">
                                <tr>
                                    <th scope="row">Item 1</th>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>RM 100.00</td>
                                    <td class="text-right">RM200.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">

                        </div>
                        <div class="col-lg-6">
                            <table class="table align-items-center table-flush">
                                <tbody class="list">
                                    <tr>
                                        <th scope="row">Sub total</th>
                                        <td class="text-right">RM 200</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">0% tax</th>
                                        <td class="text-right">RM 0</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Grand total</th>
                                        <td class="text-right font-weight-bold">RM 200</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <hr class="mt-2">
                </div>
            </div>
        </div>
    </div>
</div>
