<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Dashboard
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-desktop text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-primary">
            <div class="card-body">
              <div class="row pt-3 pb-3">
                <div class="col-auto">
                  <div
                    class="icon icon-shape rounded-circle shadow" style="background: #e4d7fc"
                  >
                    <i class="fas fa-file-invoice-dollar text-primary"> </i>
                  </div>
                </div>
                <div style="display: block;">
                        <span class="h3 font-weight-bold mb-0 text-left">{{total_invoice }}</span>
                  <h5 class="card-title text-uppercase text-muted mb-0 text-left">TOTAL INVOICE</h5>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-primary">
            <div class="card-body">
              <div class="row pt-3 pb-3">
                <div class="col-auto">
                  <div
                    class="icon icon-shape  rounded-circle shadow" style="color: #08c7fc; background:#cff5ff"
                  >
                    <i class="fab fa-accusoft"> </i>
                  </div>
                </div>
                <div style="display: block;">
                        <span class="h3 font-weight-bold mb-0 text-left">{{ total_paid | currency: "MYR"}}</span>
                  <h5 class="card-title text-uppercase text-muted mb-0 text-left">TOTAL PAID</h5>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-primary">
            <div class="card-body">
              <div class="row pt-3 pb-3">
                <div class="col-auto">
                  <div
                    class="icon icon-shape rounded-circle shadow" style="color: #faac02; background: #fce1a7"
                  >
                    <i class="fas fa-coins"> </i>
                  </div>
                </div>
                <div style="display: block;">
                        <span class="h3 font-weight-bold mb-0 text-left">{{ total_deposit | currency: "MYR"}}</span>
                  <h5 class="card-title text-uppercase text-muted mb-0 text-left">TOTAL DEPOSIT</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats border-bottom border-primary">
            <div class="card-body">
              <div class="row pt-3 pb-3">
                <div class="col-auto">
                  <div
                    class="icon icon-shape rounded-circle shadow" style="color:#f005a1; background:#fae1f1"
                  >
                    <i class="fas fa-money-bill-wave"></i>
                  </div>
                </div>
                <div style="display: block;">
                  <span class="h3 font-weight-bold mb-0 text-left">{{ total_unpaid | currency: "MYR"}}</span>
                  <h5 class="card-title text-uppercase text-muted mb-0 text-left">TOTAL OUTSTANDING</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
