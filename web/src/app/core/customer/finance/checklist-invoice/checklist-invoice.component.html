<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            Finance - Checklist Invoice
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)"> <i class="fas fa-home"> </i> </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label">Search</label>
                <input type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label">Start date</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-calendar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    placeholder="Select a date"
                    class="form-control form-control-sm"
                    bsDatepicker
                    [bsConfig]="{
                      isAnimated: true,
                      containerClass: 'theme-default'
                    }"
                  />
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="form-group">
                <label class="form-control-label">End date</label>
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fas fa-calendar"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    placeholder="Select a date"
                    class="form-control form-control-sm"
                    bsDatepicker
                    [bsConfig]="{
                      isAnimated: true,
                      containerClass: 'theme-default'
                    }"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-dark btn-sm"
              (click)="searchTable()"
            >
              Filter
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              (click)="resetTable()"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Checklist Invoice</h3>
        </div>
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div id="datatable_filter" class="dataTables_filter">
                <label>
                  <input
                    type="search"
                    class="form-control form-control-sm"
                    placeholder="Search records"
                    aria-controls="datatable"
                    (keyup)="filterTable($event)"
                  />
                </label>
              </div>
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="entries != -1 ? entries : undefined"
            [rows]="temp"
            (activate)="onActivate($event)"
            [scrollbarH]="true"
          >
            <ngx-datatable-column name="Invoicenumber"></ngx-datatable-column>
            <ngx-datatable-column name="Draft" sortable="false">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <label class="custom-toggle">
                  <input type="checkbox" checked="" />
                  <span
                    class="custom-toggle-slider rounded-circle"
                    data-label-off="No"
                    data-label-on="Yes"
                  ></span>
                </label>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Approve">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <label class="custom-toggle">
                  <input type="checkbox" checked="" />
                  <span
                    class="custom-toggle-slider rounded-circle"
                    data-label-off="No"
                    data-label-on="Yes"
                  ></span>
                </label>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Review">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <label class="custom-toggle">
                  <input type="checkbox" checked="" />
                  <span
                    class="custom-toggle-slider rounded-circle"
                    data-label-off="No"
                    data-label-on="Yes"
                  ></span>
                </label>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Sent">
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <label class="custom-toggle">
                  <input type="checkbox" checked="" />
                  <span
                    class="custom-toggle-slider rounded-circle"
                    data-label-off="No"
                    data-label-on="Yes"
                  ></span>
                </label>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Debit"> </ngx-datatable-column>
            <ngx-datatable-column name="Credit"> </ngx-datatable-column>
            <ngx-datatable-column name="Totalamount"> </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
