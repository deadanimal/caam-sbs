<div class="header background-theme">
  <div class="header pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">
              General Ledger
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt--8">
  <div class="row">
    <div class="col">
      <div class="card mb-4">
        <div class="card-header bg-secondary">
          <h4 class="mb-0"><i class="fas fa-search" aria-hidden="true"></i>&nbsp;Search</h4>
        </div>
        <div class="card-body">
          <div class="row">

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Filter By</label>
                <select class="form-control" id="filterby">
                  <option hidden selected>Select filter</option>
                  <option [value]="date">Date</option>
                  <option [value]="companyname">Company</option>
                  <option [value]="invoicenumber">Transaction Code</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label class="form-control-label">Search Keyword</label>
                <input type="text" class="form-control" id="search" placeholder="Enter keyword"
                  [(ngModel)]="searchText">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  Show
                  <select name="datatable_length" aria-controls="datatable" class="form-control form-control-sm"
                    (change)="entriesChange($event)">
                    <option value="5" [selected]="entries == 5">5</option>
                    <option value="10" [selected]="entries == 10">10</option>
                    <option value="25" [selected]="entries == 25">25</option>
                    <option value="50" [selected]="entries == 50">50</option>
                    <option value="-1" [selected]="entries == -1">All</option>
                  </select>
                  entries
                </label>
              </div>
            </div>
          </div>
          <ngx-datatable class="bootstrap selection-cell " [columnMode]="'force'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="'auto'" [limit]="entries != -1 ? entries : undefined"
            [rows]="temp | filter:searchText" (activate)="onActivate($event)" [scrollbarH]="true">
            <ngx-datatable-column [width]="30">
              <ng-template ngx-datatable-header-template>
                <span>No.</span>
              </ng-template>
              <ng-template let-row="temp" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                {{
                  rowIndex +1
                }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="activitydate">
              <ng-template ngx-datatable-header-template>
                <span>ACTIVITY DATE</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="activity">
              <ng-template ngx-datatable-header-template>
                <span>ACTIVITY</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="cid">
              <ng-template ngx-datatable-header-template>
                <span>CID</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="companyname">
              <ng-template ngx-datatable-header-template>
                <span>COMPANY NAME</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="transactioncode">
              <ng-template ngx-datatable-header-template>
                <span>TRANSACTION CODE</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="transactionaccount">
              <ng-template ngx-datatable-header-template>
                <span>TRANSACTION ACCOUNT</span>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>AMOUNT</span>
              </ng-template>
              <ng-template ngx-datatable-cell-template let-row="row">
                {{row.amount | currency: "MYR"}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>DEBIT</span>
              </ng-template>
              <ng-template ngx-datatable-cell-template let-row="row">
                {{row.debit | currency: "MYR"}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>CREDIT</span>
              </ng-template>
              <ng-template ngx-datatable-cell-template let-row="row">
                {{row.credit | currency: "MYR"}}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>TOTAL</span>
              </ng-template>
              <ng-template ngx-datatable-cell-template let-row="row">
                {{row.total | currency: "MYR"}}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
