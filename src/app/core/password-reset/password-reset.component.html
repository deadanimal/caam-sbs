<div class="wrapper">
  <div class="main main-raised bg-white">
    <div class="section">
      <div class="container">
        <h2 class="title text-center text-dark">Set semula kata laluan</h2>
        <form [formGroup]="passwordresetFormGroup">
          <div class="row pb-3">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">UID</label>
                <input
                  type="text"
                  class="form-control text-dark"
                  formControlName="uid"
                  readonly="true"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label">Token</label>
                <input
                  type="text"
                  class="form-control text-dark"
                  formControlName="token"
                  readonly="true"
                />
              </div>
            </div>
          </div>
          <div class="row pb-3">
            <div class="col">
              <div class="form-group">
                <label class="form-control-label required-field"
                  >Kata laluan baru</label
                >
                <input
                  type="password"
                  class="form-control text-dark"
                  formControlName="new_password1"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label class="form-control-label required-field"
                  >Ulang kata laluan baru</label
                >
                <input
                  type="password"
                  class="form-control text-dark"
                  formControlName="new_password2"
                />
              </div>
            </div>
          </div>

          <div class="text-center">
            <button
              class="btn btn-default"
              (click)="resetpassword()"
              type="button"
              
            >
              Hantar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
