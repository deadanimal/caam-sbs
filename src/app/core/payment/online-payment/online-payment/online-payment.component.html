<div class="header background-theme">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Online Payment&nbsp;</h6>

        </div>
      </div>
    </div>
      <div class="alert alert-danger" role="alert">
        <h3>Note</h3>
        <strong>
         This feature is not yet available for the current app version. 
        </strong>
      </div>

      <div class="row">
      <div class="col-xl-8 col-lg-8 col-sm-12">
        <div class="card">
          <div class="card-header">
          <h2><b>Payment</b></h2>
          </div>

           <div class="card-body"> 
             <div class="pb-5">

               <button class="bank">Credit / Debit Card <br><i style="color: DarkBlue;" class="fab fa-cc-amex clg"></i>&nbsp;&nbsp;&nbsp;<i style="color: DodgerBlue;" class="fab fa-cc-visa clg"></i></button>
               <button class="bank">Online Banking<br><i style="color: DodgerBlue" class="fab fa-cc-amazon-pay clg"></i></button>
             </div>
              <div class="form-group">
              <label class="form-control-label">
               <b>Credit / Debit Card</b> 
              </label>
              <input class="form-control text-dark" placeholder="Name on card" type="text" (focus)="focus = true"
                (blur)="focus = false"  />
              <ng-container>
                  <p class="error-message">
                    <span> </span>
                  </p>
              </ng-container>
              <input class="form-control text-dark" placeholder="Card number" type="text" (focus)="focus = true"
                (blur)="focus = false" />
              <ng-container>
                  <p class="error-message">
                    <span> </span>
                  </p>
              </ng-container>
              </div>
              <div class="row">
                <div class="col-xl-6 form-group">
                  <input class="form-control text-dark" placeholder="MM/YY" type="text" (focus)="focus = true"
                    (blur)="focus = false"  />
                  <ng-container>
                      <p class="error-message">
                        <span> </span>
                      </p>
                  </ng-container>
                  <div class="custom-control custom-control-alternative custom-checkbox">
                    <input
                      class="custom-control-input"
                      id=" customCheckLogin"
                      type="checkbox"/>
                    <label class="custom-control-label" for=" customCheckLogin">
                      <span>Save card?</span>
                    </label>
                  </div>


                </div>
                <div class="col-xl-6 form-group">
                  <input class="form-control text-dark" placeholder="CVC" type="text" (focus)="focus = true"
                    (blur)="focus = false"  />
                  <ng-container>
                      <p class="error-message">
                        <span> </span>
                      </p>
                  </ng-container>
                </div>
              </div>
          </div>
            <div class="card-footer">
              <div class="row">
                <div class="col clearfix">
                  <button class="btn btn-outline-danger" data-dismiss="modal" type="button"> 
                    Back to Payment 
                  </button>
                  <button class="btn btn-dark float-right" data-dismiss="modal" type="submit"> 
                    Submit
                  </button>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-xl-4 col-lg-4 col-sm-12">
        <div class="card">
          <div class="card-header">
          <h2><b>Pending Invoices</b></h2>
          </div>

          <div class="card-body"> 
          <h5 style="float: right">120.54 MYR</h5>
          <h3> Jan-2020 </h3><h5 style="float: right">190.19 MYR</h5>
          <h3> Feb-2020 </h3><h5 style="float: right">241.40 MYR</h5>
          <h3 style="padding-bottom: 10px; border-bottom: solid 1px; border-color: #e9ecef;"> Mac-2020 </h3>
          <br>
          <br>
          <h5 style="float: right">542.90 MYR</h5>
          <h3> Subtotal </h3><h5 style="float: right">0.00 MYR</h5>
          <h3> Surcharge </h3><h2 style="float: right">542.90 MYR</h2>
          <h2> Total </h2>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
